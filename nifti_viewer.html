<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remy's NIfTI Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="papaya.css?build=1456">
    <script type="text/javascript" src="papaya.js?build=1456"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #papayaContainer {
            width: 85%;
            height: 85vh;
            max-width: 1200px; /* Maximum width to ensure the viewer doesn't get too large */
        }

        /* Media queries for responsiveness */
        @media (max-width: 800px) {
            #papayaContainer {
                width: 95%;
                height: 70vh; /* Smaller height on smaller screens */
            }
        }

        @media (orientation: portrait) {
            #papayaContainer {
                height: 60vh; /* Adjust height for portrait mode to ensure it fits better */
            }
        }
    </style>
</head>
<body>
    <div id="papayaContainer" data-params="params"></div>

    <script type="text/javascript">
        var params = {
            "images": ["images/mni152.nii.gz"],
            "worldSpace": true,
            "showControls": true
        };

        window.onload = function() {
            papaya.Container.resetViewer(0, params);
        };
    </script>
</body>
</html>
