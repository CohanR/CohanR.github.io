<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced NIfTI Viewer</title>
    <link rel="stylesheet" href="papaya.css" />
    <script src="papaya.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #papayaContainer {
            width: 80%;
            height: 80vh; /* This will control the size of the Papaya viewer */
        }
    </style>
</head>
<body>
    <div id="papayaContainer" data-params="params"></div>

    <script>
        var params = {
            images: [], // Optional: Add default NIfTI images here as URLs
            configUrl: "papaya_config.json" // Optional: Path to your Papaya config file if you have specific settings
        };

        window.onload = function() {
            papaya.Container.resetViewer(0, {configUrl: "papaya_config.json"});
        };
    </script>
</body>
</html>
