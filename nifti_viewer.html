<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced NIfTI Viewer</title>
    <link rel="stylesheet" href="papaya.css" />
    <script src="papaya.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 85%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #papayaContainer {
            width: 100%;
            height: 100vh; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="papayaContainer" data-params="params"></div>
    </div>

    <script>
        var params = {
            images: [], // If you have a default image to load initially, specify its path here
            configUrl: "papaya_config.json" // Optional: If you have a configuration JSON file
        };

        window.onload = function() {
            papaya.Container.resetViewer(0, params);
        };
    </script>
</body>
</html>
