<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced NIfTI Viewer</title>
    <link rel="stylesheet" href="papaya.css" />
    <script src="papaya.js"></script>
    <script src="nifti-reader-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pako@1.0.11/dist/pako.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 85%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: start;
            padding: 20px;
        }
        #papayaContainer {
            flex: 1;
            margin-right: 20px;
            height: calc(100vh - 300px);
        }
        .sidebar {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="papayaContainer"></div>
        <div class="sidebar">
            <!-- Removed the manual upload button and input, relying on Papaya's built-in functionality -->
            <div id="file-info"></div>
        </div>
    </div>

    <script>
        window.onload = function() {
            papaya.Container.resetViewer(0, {images: []}); // Start with an empty viewer or specify a default image
        };

        // If needed, you can add back specific functionality to handle files or other interactions in this script.
    </script>
</body>
</html>
