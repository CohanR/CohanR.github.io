<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remy's NIfTI Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="papaya.css?build=1456">
    <script type="text/javascript" src="papaya.js?build=1456"></script>
    <style>
        body, html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #papayaContainer {
            width: 85%;
            height: 85vh;
            max-width: 1200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .home-button {
            position: absolute; /* Absolute positioning to place it relative to the body */
            top: 20px; /* Space from the top */
            left: 20px; /* Space from the left */
            padding: 10px 20px;
            background-color: #007BFF; /* Blue background */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer; /* Cursor indicates it's clickable */
            text-decoration: none; /* No underline like a typical link */
        }

        /* Adjustments for smaller screens, because I'm a considerate man! */
        @media (max-width: 800px) {
            #papayaContainer {
                width: 95%;
                height: 70vh;
            }
        }

        @media (orientation: portrait) {
            #papayaContainer {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">Home</a> <!-- Link styled as a button -->
    <div id="papayaContainer" data-params="params"></div>

    <script type="text/javascript">
        var params = {
            "images": ["images/mni152.nii.gz"],
            "worldSpace": true,
            "showControls": true
        };

        window.onload = function() {
            papaya.Container.resetViewer(0, params);
        };
    </script>
</body>
</html>
