<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced NIfTI Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="papaya.css?build=1456"> <!--  build version matches my files? -->
    <script type="text/javascript" src="papaya.js?build=1456"></script> <!-- same here for the JavaScript file? -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh; /* Full height */
            display: flex;
            justify-content: center; /* Center the viewer horizontally */
            align-items: center; /* Center the viewer vertically */
        }
        #papayaContainer {
            width: 85%;
            height: 85vh; /* Use 85% of the viewport height */
        }
    </style>
</head>
<body>
    <div id="papayaContainer" data-params="params"></div>

    <script type="text/javascript">
        var params = {
            "images": ["your_image_file.nii"], // i'll adjust later
            "worldSpace": true,
            "showControls": true
        };

        // This function initializes the Papaya viewer when the window loads
        window.onload = function() {
            papaya.Container.resetViewer(0, params);
        };
    </script>
</body>
</html>
