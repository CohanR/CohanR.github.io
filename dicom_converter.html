<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DICOM to NIfTI Converter</title>
  <style>
    body { font-family: sans-serif; margin: 40px; background: #f0f2f5; text-align: center; }
    .box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 500px; margin: 0 auto; }
    h2 { color: #007bff; margin-top: 0; }
    button { background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 20px; }
    button:disabled { background: #ccc; }
    #status { margin-top: 20px; font-weight: bold; min-height: 20px; }
    .error { color: red; } .success { color: green; }
  </style>
</head>
<body>

<div class="box">
  <h2>DICOM to NIfTI</h2>
  <p>Select a folder containing DICOM files (.dcm)</p>
  
  <input type="file" id="fileInput" multiple webkitdirectory style="display:none" onchange="processFiles(this.files)">
  <button onclick="document.getElementById('fileInput').click()">üìÇ Select Folder</button>
  <br><br>
  
  <div id="status">Initializing...</div>
  <button id="saveBtn" style="display:none; background:#28a745" onclick="saveFile()">‚¨á Download NIfTI</button>
</div>

<script src="niivue.js" onerror="loadCloudBackup()"></script>

<script>
  let nv; 

  // Backup Loader if local file fails
  function loadCloudBackup() {
      console.warn("Local file missing. Attempting cloud backup...");
      const script = document.createElement('script');
      script.src = "https://niivue.github.io/niivue/dist/niivue.umd.js";
      script.onload = initNiivue;
      document.head.appendChild(script);
  }

  // Initialize once library is loaded
  window.onload = function() {
      if (typeof niivue !== 'undefined') initNiivue();
  };

  function initNiivue() {
      try {
          nv = new niivue.Niivue();
          document.getElementById('status').innerText = "‚úÖ System Ready";
          document.getElementById('status').className = 'success';
      } catch (e) {
          document.getElementById('status').innerText = "‚ùå Engine Error: " + e.message;
      }
  }

  async function processFiles(fileList) {
      if (!nv) return;
      document.getElementById('status').innerText = "‚è≥ Converting...";
      
      try {
          // Attempt both function names to be safe
          if (nv.loadFromFiles) {
              await nv.loadFromFiles(fileList);
          } else {
              await nv.loadFromFileList(fileList);
          }
          
          if (nv.volumes.length > 0) {
              document.getElementById('status').innerText = "‚úÖ Conversion Complete!";
              document.getElementById('saveBtn').style.display = 'inline-block';
          } else {
              throw new Error("No volume created. Check files.");
          }
      } catch (e) {
          document.getElementById('status').innerText = "‚ùå Error: " + e.message;
          document.getElementById('status').className = 'error';
      }
  }

  function saveFile() {
      nv.saveImage('converted_image.nii.gz');
  }
</script>

</body>
</html>
