<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="canonical" href="https://neuropsis.org/dicom_converter.html" />
  <title>DICOM to NIfTI Converter | Remy Cohan</title>
  
  <script src="https://niivue.github.io/niivue/dist/niivue.umd.js"></script>

  <style>
    /* --- Styles (Same as before) --- */
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f7f9fc; color: #333; display: flex; flex-direction: column; height: 100vh; }
    header { background: #2E86C1; color: white; text-align: center; padding: 1rem; font-size: 1.5rem; font-weight: 600; }
    nav { display: flex; justify-content: center; gap: 20px; padding: 10px; background-color: #333; }
    nav a { color: white; text-decoration: none; padding: 8px 16px; border-radius: 4px; }
    nav a:hover { background-color: #555; }
    
    .main-container { display: flex; flex: 1; justify-content: center; padding: 40px 20px; gap: 40px; max-width: 1200px; margin: 0 auto; width: 100%; box-sizing: border-box; }
    .control-panel { flex: 1; max-width: 400px; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); height: fit-content; }
    .preview-panel { flex: 2; background: #000; border-radius: 8px; position: relative; min-height: 400px; display: flex; align-items: center; justify-content: center; }
    
    h2 { margin-top: 0; color: #2E86C1; }
    
    .drop-zone { border: 2px dashed #ccc; border-radius: 6px; padding: 30px; text-align: center; margin: 20px 0; background: #fafafa; cursor: pointer; transition: 0.2s; }
    .drop-zone:hover, .drop-zone.dragover { border-color: #2E86C1; background: #eef6fc; }
    .drop-icon { font-size: 40px; color: #2E86C1; margin-bottom: 10px; }
    #file-input { display: none; }
    
    input[type="text"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; }
    .btn-primary { display: block; width: 100%; padding: 12px; background-color: #2E86C1; color: white; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; }
    .btn-primary:disabled { background-color: #ccc; cursor: not-allowed; }
    
    #status-msg { margin-top: 15px; font-size: 0.9rem; font-weight: 500; min-height: 20px; white-space: pre-wrap; }
    .success { color: #27ae60; } .error { color: #c0392b; } .loading { color: #e67e22; }
    
    canvas { width: 100%; height: 100%; }
    .empty-state { color: #666; }

    /* Debug Console (Hidden by default) */
    #debug-log { display: none; margin-top: 20px; font-family: monospace; font-size: 0.8rem; color: #777; max-height: 100px; overflow-y: auto; background: #eee; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>

  <header>Remy Cohan</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="nifti_viewer.html">Back to Viewer</a>
  </nav>

  <div class="main-container">
    <div class="control-panel">
      <h2>DICOM to NIfTI</h2>
      <p>Convert DICOM folders to NIfTI securely in your browser.</p>
      
      <div class="drop-zone" id="drop-zone" onclick="document.getElementById('file-input').click()">
        <div class="drop-icon">üìÇ</div>
        <strong>Click or Drag Folder Here</strong><br>
        <span style="font-size:0.85rem">Supports recursive folder drops</span>
        <input type="file" id="file-input" multiple webkitdirectory>
      </div>

      <label>Output Filename</label>
      <input type="text" id="filename" value="converted_brain" placeholder="e.g. subject_01">

      <button id="convert-btn" class="btn-primary" disabled onclick="downloadNifti()">‚¨á Download NIfTI</button>

      <div id="status-msg"></div>
      <div id="debug-log"></div>
    </div>

    <div class="preview-panel">
        <div class="empty-state" id="empty-state"><p>Preview will appear here.</p></div>
        <canvas id="gl" style="display:none"></canvas>
    </div>
  </div>

  <script>
    // 1. Initialize NiiVue
    const nv = new niivue.Niivue();
    nv.attachTo('gl');

    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const statusMsg = document.getElementById('status-msg');
    const debugLog = document.getElementById('debug-log');
    const convertBtn = document.getElementById('convert-btn');
    const canvas = document.getElementById('gl');
    const emptyState = document.getElementById('empty-state');

    // 2. Drag Handlers
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    
    dropZone.addEventListener('drop', async (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        
        // Use special handler for folders
        const items = e.dataTransfer.items;
        if (items) {
            setStatus('üìÇ Scanning folder structure...', 'loading');
            const files = await getAllFileEntries(items);
            if (files.length > 0) {
                processFiles(files);
            } else {
                setStatus('‚ùå No files found in drop.', 'error');
            }
        }
    });

    // 3. Click Handler
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            // Convert FileList to Array
            processFiles(Array.from(e.target.files));
        }
    });

    // --- HELPER: Recursively Get Files from Folder Drop ---
    async function getAllFileEntries(dataTransferItemList) {
        let fileEntries = [];
        let queue = [];
        
        for (let i = 0; i < dataTransferItemList.length; i++) {
            queue.push(dataTransferItemList[i].webkitGetAsEntry());
        }

        while (queue.length > 0) {
            let entry = queue.shift();
            if (entry.isFile) {
                fileEntries.push(await readFile(entry));
            } else if (entry.isDirectory) {
                let reader = entry.createReader();
                queue.push(...await readDir(reader));
            }
        }
        return fileEntries;
    }

    // Promise wrapper for reading file
    function readFile(entry) {
        return new Promise(resolve => {
            entry.file(file => resolve(file));
        });
    }
    
    // Promise wrapper for reading directory
    function readDir(reader) {
        return new Promise(resolve => {
            reader.readEntries(entries => resolve(entries));
        });
    }

    // --- MAIN PROCESSOR ---
    async function processFiles(fileList) {
        // Filter out non-dicom files if possible (optional, NiiVue is smart enough usually)
        setStatus(`‚è≥ Found ${fileList.length} files. Parsing headers...`, 'loading');
        
        convertBtn.disabled = true;
        canvas.style.display = 'none';
        emptyState.style.display = 'flex';

        try {
            await nv.loadFromFileList(fileList);
            
            // Wait check
            if (nv.volumes.length > 0) {
                const vol = nv.volumes[0];
                setStatus(`‚úÖ Success! Converted volume: ${vol.dims[1]}x${vol.dims[2]}x${vol.dims[3]}`, 'success');
                convertBtn.disabled = false;
                
                canvas.style.display = 'block';
                emptyState.style.display = 'none';
                nv.setSliceType(nv.sliceTypeMultiplanar);
                
            } else {
                setStatus('‚ùå Logic Error: Files loaded but no volume created.\nAre these standard DICOMs?', 'error');
                debugLog.style.display = 'block';
                debugLog.innerText = "Debug info: " + fileList.slice(0, 5).map(f => f.name).join(', ') + "...";
            }
        } catch (err) {
            console.error(err);
            setStatus('‚ùå Error: ' + err.message, 'error');
        }
    }

    function downloadNifti() {
        const name = document.getElementById('filename').value || 'converted_brain';
        nv.saveImage(name + '.nii.gz');
    }

    function setStatus(msg, type) {
        statusMsg.innerText = msg;
        statusMsg.className = type;
    }
  </script>
</body>
</html>
