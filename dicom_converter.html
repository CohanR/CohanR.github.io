<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced DICOM Converter</title>
  <style>
    body { margin: 0; background: #000; color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

    }
  </style>
</head>
<body>

  <header>
    <strong>NiiVue + dcm2niix (WASM)</strong>
    <div id="status">Ready</div>
  </header>

  <div class="overlay" id="drop-instruction">
    <h2>Drag DICOM Folder Here</h2>
    <p>Uses dcm2niix for medical-grade conversion</p>
  </div>

  <canvas id="gl"></canvas>

  <script type="module" src="niivue-dcm2niix.js"></script>

</body>
</html>
