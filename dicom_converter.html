<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="canonical" href="https://neuropsis.org/dicom_converter.html" />

  <title>DICOM to NIfTI Converter | Remy Cohan</title>
  
  <meta name="description" content="Free online DICOM to NIfTI converter. Browser-based, secure, and fast." />
  
  <script src="https://niivue.github.io/niivue/dist/niivue.umd.js"></script>

  <style>
    /* --- Base Styles --- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* --- Navigation --- */
    header {
      background: #2E86C1;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
      background-color: #333;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    nav a:hover { background-color: #555; }

    /* --- Main Layout --- */
    .main-container {
      display: flex;
      flex-grow: 1;
      justify-content: center;
      padding: 40px 20px;
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    .control-panel {
      flex: 1;
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      height: fit-content;
    }

    .preview-panel {
      flex: 2;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      min-height: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h2 { margin-top: 0; color: #2E86C1; }
    p { color: #666; line-height: 1.6; font-size: 0.95rem; }

    /* --- Upload Box --- */
    .drop-zone {
      border: 2px dashed #ccc;
      border-radius: 6px;
      padding: 30px;
      text-align: center;
      margin: 20px 0;
      background: #fafafa;
      transition: all 0.2s;
      cursor: pointer;
    }
    .drop-zone:hover, .drop-zone.dragover {
      border-color: #2E86C1;
      background: #eef6fc;
    }
    .drop-icon { font-size: 40px; color: #2E86C1; margin-bottom: 10px; }
    
    #file-input { display: none; }

    /* --- Form Elements --- */
    .input-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    .btn-primary {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #2E86C1;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-primary:disabled { background-color: #ccc; cursor: not-allowed; }
    .btn-primary:hover:not(:disabled) { background-color: #1a5276; }

    /* --- Status & Canvas --- */
    #status-msg { margin-top: 15px; font-size: 0.9rem; min-height: 20px; font-weight: 500; }
    .success { color: #27ae60; }
    .error { color: #c0392b; }
    .loading { color: #e67e22; }

    canvas { width: 100%; height: 100%; }

    .empty-state { color: #666; text-align: center; }

    @media (max-width: 768px) {
        .main-container { flex-direction: column; }
        .control-panel { max-width: 100%; }
        .preview-panel { min-height: 300px; }
    }
  </style>
</head>
<body>

  <header>Remy Cohan</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="nifti_viewer.html">Back to Viewer</a>
  </nav>

  <div class="main-container">
    
    <div class="control-panel">
      <h2>DICOM to NIfTI</h2>
      <p>Convert DICOM folders to NIfTI entirely in your browser. Data is processed locally and never uploaded.</p>
      
      <div class="drop-zone" id="drop-zone" onclick="document.getElementById('file-input').click()">
        <div class="drop-icon">üìÇ</div>
        <strong>Click to Select Folder</strong><br>
        <span style="font-size:0.85rem">or Drag Files here</span>
        
        <input type="file" id="file-input" multiple webkitdirectory>
      </div>

      <div class="input-group">
        <label for="filename">Output Filename</label>
        <input type="text" id="filename" value="converted_brain" placeholder="e.g. subject_01">
      </div>

      <button id="convert-btn" class="btn-primary" disabled onclick="downloadNifti()">
        ‚¨á Download NIfTI (.nii.gz)
      </button>

      <div id="status-msg"></div>
    </div>

    <div class="preview-panel" id="canvas-container">
        <div class="empty-state" id="empty-state">
            <p>Preview will appear here after loading.</p>
        </div>
        <canvas id="gl" style="display:none"></canvas>
    </div>

  </div>

  <script>
    // 1. Setup NiiVue
    let nv;
    try {
        nv = new niivue.Niivue();
        nv.attachTo('gl');
        nv.setSliceType(nv.sliceTypeMultiplanar);
    } catch (e) {
        document.getElementById('status-msg').innerText = "‚ùå Error: NiiVue library failed to load.";
        document.getElementById('status-msg').className = 'error';
    }

    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const statusMsg = document.getElementById('status-msg');
    const convertBtn = document.getElementById('convert-btn');
    const canvas = document.getElementById('gl');
    const emptyState = document.getElementById('empty-state');

    // 2. Drag & Drop Visuals
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    
    // 3. Handle File Drop
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
    });

    // 4. Handle Click Select
    fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
    });

    // 5. Main Processing Logic
    async function handleFiles(fileList) {
        if (!fileList || fileList.length === 0) return;

        // Feedback to user
        setStatus(`‚è≥ Processing ${fileList.length} files... Please wait.`, 'loading');
        convertBtn.disabled = true;
        canvas.style.display = 'none';
        emptyState.style.display = 'flex';

        try {
            // NiiVue magic: loads list of files and detects DICOM series
            await nv.loadFromFileList(fileList);
            
            // Wait a tiny bit for volume to initialize
            if (nv.volumes.length > 0) {
                setStatus(`‚úÖ Success! Loaded ${nv.volumes[0].dims[1]}x${nv.volumes[0].dims[2]}x${nv.volumes[0].dims[3]} volume.`, 'success');
                convertBtn.disabled = false;
                
                // Show Preview
                canvas.style.display = 'block';
                emptyState.style.display = 'none';
                
                // Trigger a resize to ensure it fits
                nv.resizeListener();
            } else {
                setStatus('‚ùå No 3D volume found. Are these valid DICOMs?', 'error');
            }
        } catch (err) {
            console.error(err);
            setStatus('‚ùå Error: ' + err.message, 'error');
        }
    }

    // 6. Download Logic
    function downloadNifti() {
        const nameInput = document.getElementById('filename').value || 'converted_brain';
        // Save the currently loaded volume
        nv.saveImage(nameInput + '.nii.gz');
    }

    function setStatus(msg, type) {
        statusMsg.textContent = msg;
        statusMsg.className = type;
    }
    
    // Global Error Handler to catch unexpected issues
    window.onerror = function(message, source, lineno, colno, error) {
        setStatus("‚ùå System Error: " + message, 'error');
    };
  </script>

</body>
</html>
