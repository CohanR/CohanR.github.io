<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NiiVue DICOM Viewer</title>
  <style>
    body { margin: 0; background: #000; color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
    
    /* Overlay that covers EVERYTHING to catch drops */
    #drop-zone {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 100; display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: rgba(0,0,0,0.85); transition: opacity 0.3s;
    }
    
    .box {
      border: 3px dashed #666; padding: 50px; border-radius: 15px;
      text-align: center; background: #222; width: 400px;
    }
    .box.hover { border-color: #007bff; background: #333; }
    
    #status { margin-top: 15px; color: #aaa; }
    canvas { width: 100%; height: 100%; display: block; }
    
    /* Hide overlay when active */
    .hidden { opacity: 0; pointer-events: none; }
  </style>
</head>
<body>

  <div id="drop-zone">
    <div class="box" id="inner-box">
      <h2>Drag DICOM Folder</h2>
      <p>or</p>
      <input type="file" id="fileInput" multiple webkitdirectory style="display:none">
      <button onclick="document.getElementById('fileInput').click()" style="padding:10px 20px; cursor:pointer;">Browse Folder</button>
      <div id="status">Waiting for library...</div>
    </div>
  </div>

  <canvas id="gl"></canvas>

  <script>
    window.addEventListener("dragover", function(e) {
      e = e || event;
      e.preventDefault();
      document.getElementById('inner-box').classList.add('hover');
    }, false);

    window.addEventListener("drop", function(e) {
      e = e || event;
      e.preventDefault();
      document.getElementById('inner-box').classList.remove('hover');
    }, false);
  </script>

  <script src="niivue.js"></script>

  <script>
    const statusEl = document.getElementById('status');
    const dropZone = document.getElementById('drop-zone');
    let nv;

    // 1. Initialize
    window.onload = function() {
      if (typeof niivue === 'undefined') {
        statusEl.innerText = "‚ùå ERROR: 'niivue.js' is corrupt/missing.\nDelete it and re-download (Right Click -> Save Link As).";
        statusEl.style.color = "red";
        return;
      }
      
      try {
        nv = new niivue.Niivue();
        nv.attachTo('gl');
        nv.setSliceType(nv.sliceTypeMultiplanar); // 4-Panel View
        nv.setMeshProperty(0, {rgba255: [0, 0, 0, 255]});
        statusEl.innerText = "‚úÖ Ready. Drag a folder now.";
        statusEl.style.color = "#0f0";
      } catch (e) {
        statusEl.innerText = "‚ùå Engine Error: " + e.message;
      }
    };

    // 2. Drop Handler
    window.addEventListener("drop", async (e) => {
      e.preventDefault();
      const items = e.dataTransfer.items;
      
      if (items && items.length > 0) {
        statusEl.innerText = "üìÇ Scanning...";
        const files = await scanFiles(items);
        
        if(files.length > 0) {
          loadFiles(files);
        } else {
          statusEl.innerText = "‚ùå No files found.";
        }
      }
    });

    // 3. File Input
    document.getElementById('fileInput').onchange = (e) => loadFiles(e.target.files);

    // 4. Load Logic
    async function loadFiles(fileList) {
      if (!nv) return;
      const files = Array.from(fileList).filter(f => !f.name.startsWith('.'));
      
      statusEl.innerText = `‚è≥ Loading ${files.length} images...`;
      
      try {
        // Robust check for function name
        if(nv.loadFromFiles) {
            await nv.loadFromFiles(files);
        } else {
            await nv.loadFromFileList(files);
        }
        
        if (nv.volumes.length > 0) {
          dropZone.classList.add('hidden'); // Hide overlay
        } else {
          statusEl.innerText = "‚ùå Failed. Are these DICOMs?";
        }
      } catch (err) {
        console.error(err);
        statusEl.innerText = "‚ùå Error: " + err.message;
      }
    }

    // 5. Recursive Scanner
    async function scanFiles(items) {
      let files = [];
      let queue = [];
      for (let i = 0; i < items.length; i++) queue.push(items[i].webkitGetAsEntry());
      
      while (queue.length > 0) {
        let entry = queue.shift();
        if (entry.isFile) {
          files.push(await new Promise(r => entry.file(r)));
        } else if (entry.isDirectory) {
          let reader = entry.createReader();
          queue.push(...await new Promise(r => reader.readEntries(r)));
        }
      }
      return files;
    }
  </script>
</body>
</html>
