<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>MNI Atlas + Mesh Viewer • Remy Cohan • Neuropsis</title>
  <meta name="description" content="Local-only neuroimaging viewer by Remy Cohan (Neuropsis). Interactive 3D mesh, optional atlas labels, and NIfTI loading in-browser. Nothing uploads." />
  <meta name="author" content="Remy Cohan" />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="https://www.neuropsis.org/tms_visualiser.html" />

  <meta property="og:title" content="MNI Atlas + Mesh Viewer • Remy Cohan • Neuropsis" />
  <meta property="og:description" content="Local-only: 3D mesh + optional atlas labels + NIfTI viewer. Nothing uploads." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.neuropsis.org/tms_visualiser.html" />

  <!-- NiiVue (UMD build). This MUST expose a global constructor. -->
  <script defer src="/assets/vendor/niivue/niivue.umd.js"></script>

  <style>
    :root{
      --bg0:#05070c;
      --bg1:#070b12;
      --glass: rgba(255,255,255,0.06);
      --glass2: rgba(255,255,255,0.08);
      --stroke: rgba(255,255,255,0.12);
      --text: rgba(255,255,255,0.88);
      --muted: rgba(255,255,255,0.65);
      --faint: rgba(255,255,255,0.42);
      --accent: #4aa3ff;
      --danger: #ff5b5b;
      --ok: #72ff9b;
      --radius: 18px;
    }

    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(900px 700px at 15% 10%, rgba(80,140,255,0.16), transparent 60%),
        radial-gradient(900px 700px at 85% 15%, rgba(0,255,180,0.10), transparent 60%),
        radial-gradient(900px 700px at 80% 85%, rgba(180,80,255,0.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color: var(--text);
    }

    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      padding: 18px 22px 12px 22px;
    }
    .brand{
      display:flex;
      flex-direction:column;
      gap: 6px;
    }
    .title{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight: 650;
      letter-spacing: 0.2px;
      font-size: 18px;
    }
    .dot{
      width: 9px; height: 9px; border-radius: 999px;
      background: #ff3b3b;
      box-shadow: 0 0 0 4px rgba(255,59,59,0.18);
    }
    .subtitle{
      font-size: 13px;
      color: var(--muted);
    }
    .nav{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .pill{
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      text-decoration:none;
      font-size: 13px;
      backdrop-filter: blur(10px);
    }
    .pill:hover{ background: rgba(255,255,255,0.06); }

    .wrap{
      display:grid;
      grid-template-columns: 330px 1fr;
      gap: 18px;
      padding: 10px 18px 22px 18px;
      height: calc(100% - 72px);
      box-sizing: border-box;
    }

    .card{
      border-radius: var(--radius);
      background: var(--glass);
      border: 1px solid var(--stroke);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      backdrop-filter: blur(16px);
      overflow: hidden;
    }
    .panel{
      padding: 16px;
    }
    .panel h3{
      margin: 0 0 12px 0;
      font-size: 13px;
      color: var(--muted);
      font-weight: 650;
      letter-spacing: 0.2px;
    }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    button{
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }
    button:hover{ background: rgba(255,255,255,0.06); }
    button.primary{
      border-color: rgba(74,163,255,0.35);
      box-shadow: 0 0 0 3px rgba(74,163,255,0.10) inset;
    }
    button.danger{
      border-color: rgba(255,91,91,0.35);
    }
    button:disabled{
      opacity: 0.45;
      cursor: not-allowed;
    }

    .modebtn{ padding: 9px 12px; border-radius: 999px; }
    .modebtn.active{
      border-color: rgba(74,163,255,0.60);
      box-shadow: 0 0 0 3px rgba(74,163,255,0.10) inset;
    }

    label{
      font-size: 12px;
      color: var(--muted);
      display:block;
      margin: 12px 0 8px 0;
    }

    input[type="range"]{
      width: 100%;
      accent-color: var(--accent);
    }

    input[type="file"]{
      width: 100%;
      border: 1px dashed rgba(255,255,255,0.25);
      border-radius: 12px;
      padding: 10px 10px;
      background: rgba(255,255,255,0.03);
      color: var(--muted);
      cursor: pointer;
    }

    .status{
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.10);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.45;
      white-space: pre-wrap;
    }
    .status .err{ color: var(--danger); font-weight: 700; }
    .status .ok{ color: var(--ok); font-weight: 700; }

    .labelbox{
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      color: var(--text);
      font-size: 13px;
      min-height: 18px;
    }

    .viewer{
      position: relative;
      height: 100%;
      min-height: 520px;
    }
    canvas{
      width: 100%;
      height: 100%;
      display:block;
    }

    .footerhint{
      position:absolute;
      left: 14px;
      bottom: 12px;
      font-size: 12px;
      color: rgba(255,255,255,0.55);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      user-select: none;
      pointer-events: none;
    }

    @media (max-width: 980px){
      .wrap{ grid-template-columns: 1fr; height: auto; }
      .viewer{ height: 62vh; min-height: 420px; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <div class="title"><span class="dot"></span> MNI Atlas + Mesh Viewer</div>
      <div class="subtitle">Remy Cohan • Neuropsis • local-only • 3-plane / 3D / 4-panel</div>
    </div>
    <div class="nav">
      <a class="pill" href="/" title="Home">Home</a>
      <a class="pill" href="javascript:history.back()" title="Back">Back</a>
      <span class="pill" id="pillState">Ready</span>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="panel">
        <h3>Controls</h3>

        <div class="row">
          <button id="btnAtlas" class="primary">Add atlas labels</button>
          <button id="btnReset" class="danger">Reset demo</button>
        </div>

        <div class="row">
          <button id="btn3plane" class="modebtn">3-plane</button>
          <button id="btn3d" class="modebtn active">3D</button>
          <button id="btn4panel" class="modebtn">4-panel</button>
        </div>

        <label for="atlasOpacity">Atlas opacity</label>
        <input id="atlasOpacity" type="range" min="0" max="1" step="0.01" value="0.55" disabled />

        <label for="fileNifti">Load your own NIfTI (.nii / .nii.gz)</label>
        <input id="fileNifti" type="file" accept=".nii,.nii.gz,application/gzip" />

        <div class="row" style="margin-top:10px;">
          <button id="btnLoadMine">Clear + load my NIfTI</button>
          <button id="btnSkull">Skull 3D render</button>
        </div>

        <div class="status" id="status"></div>

        <label style="margin-top:12px;">Label</label>
        <div class="labelbox" id="labelBox">—</div>
      </div>
    </div>

    <div class="card viewer">
      <canvas id="gl"></canvas>
      <div class="footerhint">Scroll: zoom • Drag: pan • Right-drag: window/level</div>
    </div>
  </div>

  <script>
    // ---- Repo assets (keep minimal, no page dump) ----
    const PATHS = {
      mesh:  "/assets/neurop/mni152_2009.mz3",
      atlas: "/assets/neurop/MNI152_T1_1mm_desikan_adjusted.nii.gz",
      labels:"/assets/neurop/MNI152_T1_1mm_desikan_adjusted.txt"
    };

    // ---- State ----
    let nv = null;
    let atlasLoaded = false;
    let labelMap = new Map(); // int -> string
    let overlayIndex = -1;    // volume index of atlas overlay

    const elStatus = document.getElementById("status");
    const elLabel  = document.getElementById("labelBox");
    const elPill   = document.getElementById("pillState");
    const elOpacity = document.getElementById("atlasOpacity");

    function setPill(text, kind){
      elPill.textContent = text;
      if (kind === "err") elPill.style.borderColor = "rgba(255,91,91,0.55)";
      else if (kind === "ok") elPill.style.borderColor = "rgba(114,255,155,0.55)";
      else elPill.style.borderColor = "rgba(255,255,255,0.12)";
    }

    function setStatus(lines, kind){
      const prefix = kind === "err" ? "ERROR: " : "";
      const cls = kind === "err" ? "err" : (kind === "ok" ? "ok" : "");
      elStatus.innerHTML = (cls ? `<span class="${cls}">${prefix}${lines}</span>` : lines);
    }

    function getNiivueCtor(){
      // Different builds expose different globals. Be defensive.
      if (window.Niivue) return window.Niivue;
      if (window.niivue && window.niivue.Niivue) return window.niivue.Niivue;
      if (window.niivue && window.niivue.default && window.niivue.default.Niivue) return window.niivue.default.Niivue;
      return null;
    }

    function setActiveMode(btnId){
      for (const id of ["btn3plane","btn3d","btn4panel"]){
        document.getElementById(id).classList.toggle("active", id === btnId);
      }
    }

    async function init(){
      const Ctor = getNiivueCtor();
      if (!Ctor){
        setPill("NiiVue missing", "err");
        setStatus("NiiVue not loaded. If this is not a 404 issue, your global constructor name is wrong.\nExpected window.Niivue or window.niivue.Niivue.", "err");
        return;
      }

      nv = new Ctor({
        show3Dcrosshair: true,
        isNearestInterpolation: false
      });
      nv.attachTo("gl");

      // keep label readout minimal: update on mouse-up / click
      nv.onLocationChange = () => {
        if (!atlasLoaded || overlayIndex < 0) return;
        updateLabelAtCrosshair();
      };

      // preload demo mesh on page load
      await resetToDemoMesh();

      setPill("Ready", "ok");
    }

    async function resetToDemoMesh(){
      if (!nv) return;

      setStatus("Loading demo mesh…");
      setPill("Loading…");

      try{
        // Full reset
        nv.volumes = [];
        if (typeof nv.removeAllMeshes === "function") nv.removeAllMeshes();
        if (typeof nv.meshes !== "undefined") nv.meshes = [];

        atlasLoaded = false;
        overlayIndex = -1;
        labelMap = new Map();
        elLabel.textContent = "—";
        elOpacity.disabled = true;

        // Start in 3D render mode
        nv.setSliceType(nv.sliceTypeRender);
        setActiveMode("btn3d");

        // Load mesh
        await nv.loadMesh(PATHS.mesh);

        setStatus("Ready. Demo mesh loaded.", "ok");
        setPill("Ready", "ok");
      } catch(e){
        console.error(e);
        setStatus("Loading demo mesh failed. Open DevTools Console for the real error.", "err");
        setPill("Error", "err");
      }
    }

    async function loadAtlasLabels(){
      if (!nv) return;

      if (atlasLoaded){
        setStatus("Atlas already loaded.", "ok");
        return;
      }

      setStatus("Loading atlas labels…");
      setPill("Loading…");

      try{
        // 1) Parse label text file into Map<int,string>
        const txt = await (await fetch(PATHS.labels, {cache:"no-store"})).text();
        const map = new Map();
        for (const line of txt.split(/\r?\n/)){
          const s = line.trim();
          if (!s) continue;
          // allow "index name" or "index\tname"
          const m = s.match(/^(\d+)\s+(.*)$/);
          if (!m) continue;
          map.set(parseInt(m[1],10), m[2].trim());
        }
        labelMap = map;

        // 2) Load atlas as overlay label volume
        // If user has already loaded their own NIfTI, this becomes volume index 1.
        await nv.addVolumeFromUrl({
          url: PATHS.atlas,
          name: "Atlas labels",
          // Label volumes should be nearest-neighbour
          isNearestInterpolation: true,
          opacity: parseFloat(elOpacity.value || "0.55"),
          colormap: "actc"
        });

        overlayIndex = nv.volumes.length - 1;
        atlasLoaded = true;

        elOpacity.disabled = false;

        setStatus("Atlas labels loaded. Click in the viewer to show region name.", "ok");
        setPill("Ready", "ok");
      } catch(e){
        console.error(e);
        setStatus("Loading atlas failed. Open DevTools Console for the real error.", "err");
        setPill("Error", "err");
      }
    }

    function updateLabelAtCrosshair(){
      try{
        // Try a few API shapes across NiiVue versions
        const idx = overlayIndex;
        if (idx < 0) return;

        let val = null;
        if (typeof nv.getVoxelValue === "function") val = nv.getVoxelValue(idx);
        else if (typeof nv.getValue === "function") val = nv.getValue(idx);
        else if (nv.volumes[idx]?.getValueAtCrosshair) val = nv.volumes[idx].getValueAtCrosshair();

        if (val == null) return;

        const labelInt = Math.round(Number(val));
        if (!Number.isFinite(labelInt)) return;

        const name = labelMap.get(labelInt) || `Label ${labelInt}`;
        elLabel.textContent = name;
      } catch(e){
        // label display is optional; don't spam
      }
    }

    function setMode3Plane(){
      if (!nv) return;
      nv.setSliceType(nv.sliceTypeMultiplanar);
      setActiveMode("btn3plane");
      setStatus("3-plane mode.", "ok");
    }

    function setMode3D(){
      if (!nv) return;
      nv.setSliceType(nv.sliceTypeRender);
      setActiveMode("btn3d");
      setStatus("3D render mode.", "ok");
    }

    function setMode4Panel(){
      if (!nv) return;
      nv.setSliceType(nv.sliceTypeMultiplanarRender);
      setActiveMode("btn4panel");
      setStatus("4-panel mode.", "ok");
    }

    async function clearAndLoadUserNifti(file){
      if (!nv) return;
      if (!file){
        setStatus("Choose a .nii or .nii.gz first.", "err");
        return;
      }

      setStatus("Loading your NIfTI…");
      setPill("Loading…");

      try{
        // wipe everything
        nv.volumes = [];
        if (typeof nv.removeAllMeshes === "function") nv.removeAllMeshes();
        if (typeof nv.meshes !== "undefined") nv.meshes = [];

        atlasLoaded = false;
        overlayIndex = -1;
        labelMap = new Map();
        elLabel.textContent = "—";
        elOpacity.disabled = true;

        // Load user volume
        await nv.loadVolumes([{ file, name: file.name }]);

        // default view: 3-plane (so it feels like a normal viewer)
        nv.setSliceType(nv.sliceTypeMultiplanar);
        setActiveMode("btn3plane");

        setStatus("Ready. Your NIfTI is loaded.", "ok");
        setPill("Ready", "ok");
      } catch(e){
        console.error(e);
        setStatus("Loading your NIfTI failed. Open DevTools Console for the real error.", "err");
        setPill("Error", "err");
      }
    }

    function skull3DRender(){
      if (!nv) return;
      // This is *your* wording: it’s just the 3D render mode.
      // The skull-ish look depends on the image + NiiVue render settings.
      nv.setSliceType(nv.sliceTypeRender);
      setActiveMode("btn3d");
      setStatus("3D render mode. (Skull effect depends on your image.)", "ok");
    }

    // ---- UI wiring ----
    document.getElementById("btnAtlas").addEventListener("click", loadAtlasLabels);
    document.getElementById("btnReset").addEventListener("click", resetToDemoMesh);

    document.getElementById("btn3plane").addEventListener("click", setMode3Plane);
    document.getElementById("btn3d").addEventListener("click", setMode3D);
    document.getElementById("btn4panel").addEventListener("click", setMode4Panel);

    elOpacity.addEventListener("input", () => {
      if (!nv || !atlasLoaded || overlayIndex < 0) return;
      const a = parseFloat(elOpacity.value);
      try{
        // setOpacity(volumeIndex, opacity) exists in many builds
        if (typeof nv.setOpacity === "function") nv.setOpacity(overlayIndex, a);
        else if (nv.volumes[overlayIndex]) nv.volumes[overlayIndex].opacity = a;
        nv.drawScene();
      } catch(e){}
    });

    document.getElementById("btnLoadMine").addEventListener("click", () => {
      const f = document.getElementById("fileNifti").files?.[0];
      clearAndLoadUserNifti(f);
    });

    document.getElementById("btnSkull").addEventListener("click", skull3DRender);

    // Allow drag & drop for NIfTI
    const canvas = document.getElementById("gl");
    canvas.addEventListener("dragover", (e) => { e.preventDefault(); });
    canvas.addEventListener("drop", async (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files?.[0];
      if (!file) return;

      const name = (file.name || "").toLowerCase();
      if (name.endsWith(".nii") || name.endsWith(".nii.gz")){
        await clearAndLoadUserNifti(file);
      } else if (name.endsWith(".mz3")){
        // let people drop their own mesh too
        try{
          setStatus("Loading mesh…");
          setPill("Loading…");
          await nv.loadMesh(file);
          setMode3D();
          setStatus("Ready. Mesh loaded.", "ok");
          setPill("Ready", "ok");
        } catch(e){
          console.error(e);
          setStatus("Loading mesh failed. Open DevTools Console for the real error.", "err");
          setPill("Error", "err");
        }
      } else {
        setStatus("Drop a .nii/.nii.gz (image) or .mz3 (mesh).", "err");
      }
    });

    // Kick off once scripts are available
    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
